<html>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
rel="stylesheet" />

<body>
    <header class="main-header">
        <div class="main-header-top-bar">
        <img src="img/logo-mercado-liebre.svg" class="logo">
        <div> <input type="text"> <button><i class="fas fa-search"></i></button></div>
        <h2 class="compra_en_cuotas"><i class="fas fa-hand-holding-usd"></i> Comprá en cuotas y sin tarjeta</h2>
    </div>

    <a href="#" class="burger-menu"><i class="fas fa-bars"></i></a>
    </div>

        <nav class="nav_bar">
            <ul class="ofertas_ul">
                <li>Ofertas</li>
                <li>Tiendas Oficiales</li>
                <li>Vender</li>
                <li>Ayuda</li>        
            </ul>
            <ul class="crea_ul">
                <li>Creá tu cuenta<i class="fas fa-id-card"></i></li> 
                <li>Ingresá<i class="fas fa-sign-in-alt"></i></li> 
                <li>Mis compras<i class="fas fa-shopping-basket"></i></li> 
            </ul>
        </nav>

    </header>
    
    
<h1>Formulario de Registro</h1>
<form action="/registro"method="POST">
    <div >
    <label for="nombreCompleto">Nombre y Apellido</label>
        <input type="text"name="nombreCompleto" id="nombreCompleto">
        </div>
        <div>
    <label for="usuario">Usuario</label>
        <input type="text" name="usuario"id="usuario">
    </div>
    <div>
    <label for="fechaNac">Fecha de Nacimiento</label>
        <input type="date" name="fechaNac"id="fechaNac">
    </div>
    <div>
    <label for="domicilio">Domicilio</label>
        <input type="text"name ="domicilio"id="domicilio">
    </div>
    <div>
    <label for="PefilUsuario"> Queres comprar o vender?</label>
        <select name="compraVende" id ="compraVende">
            <option value="Comprar">Comprar</option>
            <option value="Vender">Vender</option>
        </select> 
    </div>
    <div>
    <label for="categorias">Categorias de Interés</label>
        <input type="checkbox" name="categorias" value="Electro"multiple>Electro
        <input type="checkbox" name="categorias" value="Moda"multiple>Moda
        <input type="checkbox" name="categorias" value="Hogar"multiple>Hogar
        <input type="checkbox" name="categorias" value="Jugueteria"multiple>Jugueteria
        <input type="checkbox" name="categorias" value="Vida Sana"multiple>Vida Sana
    </div>
    <div>
    <label for="imagenPerfil">Selecciona Tu Imagen de Perfil</label>
        <input type="file"name="imagenPerfil"id="imagenPerfil" accept=".jpg">
    </div>
    <div>
    <label for="password">Contraseña</label>
        <input type="password"name="password"id="password">
    </div>
    <div>
    <label for="password">Confirmar Contraseña</label>  
        <input type="password" name="password"id="password">
    </div>

     <div> 
        <input type="submit" value ="Enviar">
       <input type="reset" value="Borrar">

    </div>
</form>
</body>
